<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-12 hover, animation, position, aos, animate.css</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!-- animation.css -->
  <h1 class="animate__animated animate__flip animate__slow"> Animation Test </h1>

  <!-- hover, animation, position, aos (animate on scroll), -->
  <div class="box-main animate__animated animate__slideInUp animate__slow">
    <div class="box-door">
      <div class="box-circle">
      </div>
    </div>
  </div>
  <hr>

  <!-- solar system, animation, position, aos, animate.css -->
  <div class="space">
    <div class="center">
      <div class="mars">
        <div class="mars-orbit">
          <div class="mars-planet"></div>
        </div>
        <div class="earth">
          <div class="earth-orbit">
            <div class="earth-planet"></div>
          </div>
          <div class="mercury">
            <div class="mercury-orbit">
              <div class="mercury-planet"></div>
            </div>
            <div class="venus">
              <div class="venus-orbit">
                <div class="venus-planet"></div>
              </div>
              <div class="sun"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <hr>


</body>

</html>
